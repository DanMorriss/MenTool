{% extends "base.html" %}
{% load static %}
{% block content %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/stats.css' %}">
{% endblock %}

<!-- Heading with class "text-center" and padding top of 5 units, indicating the title "Delete Account". -->
<h1 class="text-center pt-5">Delete Account</h1>
<!-- Container holding a card with padding top, centered text, and a deletion form. -->
<div class="container">
    <div class="card pt-3 text-center">
        <!-- Form with method POST, action delete-account, class form, margin bottom, padding 4 units, and form-style. -->
        <form method="POST" action="{% url 'delete-account' %}" class="form mb-2 p-4 form-style" enctype="multipart/form-data">
            <!-- Confirmation message for deleting. -->
            <p>Are you sure you want to delete this?</p>
             <!-- CSRF token for form security. -->
            {% csrf_token %}
            {{ form.media }}
                 <!-- Submit button for confirming deletion. -->
            <button type="submit" class="btn form-style btn-danger mt-3">Yes</button>
            <!-- Cancel button linking to the 'home' URL. -->
            <a href="{% url 'home' %}" class="btn form-style mt-3">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
